<style>
/* Colors: Based on https://s3.ca-central-1.amazonaws.com/logojoy/logos/191080663/noBgColor.png */
:root {
  --dark-blue: #003f63;
  --light-blue: #70b7d9;
  --white: #ffffff;
  --gray: #f4f4f4;
  --text-dark: #2b2b2b;
}
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: var(--dark-blue);
}
.card-container {
  width: 90%;
  max-width: 510px;
  height: auto;
  aspect-ratio: 510 / 290;
  position: relative;
  perspective: 1000px;
  cursor: pointer;
}
.card-container.flipped .card-face-front {
  transform: rotateY(180deg);
}
.card-container.flipped .card-face-back {
  transform: rotateY(0deg);
}
.card-face {
  width: 100%;
  height: 100%;
  position: absolute;
  backface-visibility: hidden;
  transform: rotateY(0deg);
  transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
}
.card-face-back {
  transform: rotateY(180deg);
  background-color: var(--light-blue);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'EB Garamond', serif;
  color: var(--text-dark);
}
.card-face-front {
  background-color: var(--white);
  color: var(--text-dark);
  font-family: 'EB Garamond', serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
  border: 2px solid var(--light-blue);
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
}
.name {
  font-size: 24px;
  font-weight: 500;
  margin: 0;
  text-align: center;
}
.title {
  font-size: 18px;
  margin: 5px 0;
  text-align: center;
  color: var(--dark-blue);
}
.contact {
  margin-top: 20px;
  font-size: 14px;
  text-align: center;
}
.contact a {
  color: var(--dark-blue);
  text-decoration: none;
}
.contact a:hover {
  text-decoration: underline;
}
@media (max-width: 600px) {
  .card-container {
    width: 100%;
  }
}
</style>
</head>
<body>
<div class="card-container" tabindex="0" role="button" aria-label="Click to flip the card">
  <div class="card-face card-face-front">
    <h1 class="name">Manuel Conde</h1>
    <p class="title">Partner, HAIZ Technology Consulting</p>
    <div class="contact">
      <p>Email: <a href="mailto:manuel@haiz.pt">manuel@haiz.pt</a></p>
      <p>Phone: <a href="Mob:+351911981920">+351 911 981 920</a></p>
    </div>
  </div>
  <div class="card-face card-face-back">
    <p>For more information, visit our website:</p>
    <a href="https://haiz.pt" target="_blank">haiz.pt</a>
  </div>
</div>
<script>
document.querySelector('.card-container').addEventListener('click', function() {
  this.classList.toggle('flipped');
});
</script>
</body>
</html>
