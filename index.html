<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manuel Conde - Partner at HAIZ Technology Consulting</title>
    <meta name="description" content="Professional business card for Manuel Conde, Partner at HAIZ Technology Consulting.">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #1B3C87;
            font-family: 'Exo 2', sans-serif;
            padding: 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }

        .card-container {
            width: 100%;
            max-width: 510px;
            perspective: 1000px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .card {
            position: relative;
            width: 100%;
            padding-bottom: 56.86%;
            transform-style: preserve-3d;
            transition: transform 2s cubic-bezier(0.4, 0, 0.2, 1);
            animation: flipCard 16s infinite cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .card-face-front {
            background-color: #ffffff;
            justify-content: flex-start;
            gap: 15px;
        }

        .card-face-back {
            background-color: #00B2E3;
            transform: rotateX(180deg);
            justify-content: center;
            text-align: center;
            color: #ffffff;
        }

        @keyframes flipCard {
            0%, 45% {
                transform: rotateX(0deg);
            }
            50%, 95% {
                transform: rotateX(180deg);
            }
            100% {
                transform: rotateX(0deg);
            }
        }

        .name {
            font-size: clamp(18px, 4vw, 24px);
            font-weight: 500;
            color: #1B3C87;
            margin-top: 20px;
            text-align: center;
        }

        .title {
            font-size: clamp(16px, 3.5vw, 20px);
            color: #1B3C87;
            text-align: center;
        }

        .contact {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 100%;
        }

        .contact a {
            color: #00B2E3;
            font-size: clamp(14px, 3vw, 16px);
            text-decoration: none;
            transition: color 0.3s;
            text-align: center;
        }

        .contact a:hover {
            text-decoration: underline;
            color: #1B3C87;
        }

        .profile-photo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .website-link {
            color: #ffffff;
            font-size: clamp(16px, 3.5vw, 20px);
            text-decoration: none;
        }

        .website-link:hover {
            text-decoration: underline;
        }

        .footer {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            color: #ffffff;
            font-size: 11px;
            text-align: center;
        }

        @media (max-width: 600px) {
            .card-container {
                width: 90%;
            }

            .card-face {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="card-face card-face-front">
                <h1 class="name">Manuel Conde</h1>
                <p class="title">Partner, HAIZ Technology Consulting</p>
                <div class="contact">
                    <a href="mailto:manuel@haiz.pt?subject=Inquiry&body=Hello Manuel,">manuel@haiz.pt</a>
                    <a href="tel:+351911981920">+351 911 981 920</a>
                </div>
                <img src="https://pbs.twimg.com/profile_images/1844681951141138436/-2xbdg3F_400x400.jpg" 
                     alt="Manuel Conde's Photo" 
                     class="profile-photo">
            </div>
            <div class="card-face card-face-back">
                <p>For more information, visit my website<br><br>
                    <a href="https://haiz.pt" target="_blank" class="website-link">haiz.pt</a>
                </p>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>Made by Manuel Conde (2024)</p>
    </footer>

    <script>
        const vCardData = `BEGIN:VCARD
VERSION:3.0
N:Conde;Manuel;;;
FN:Manuel Conde
ORG:HAIZ Technology Consulting
TITLE:Partner
TEL;TYPE=WORK,VOICE,CELL:+351911981920
EMAIL;TYPE=WORK:manuel@haiz.pt
END:VCARD`;

        const card = document.querySelector('.card');
        let touchStartY = 0;
        let touchEndY = 0;

        function handleManualFlip() {
            card.style.animation = 'none';
            card.style.transform = card.style.transform === 'rotateX(180deg)' ? 
                'rotateX(0deg)' : 'rotateX(180deg)';
        }

        card.addEventListener('touchstart', e => {
            touchStartY = e.changedTouches[0].screenY;
        });

        card.addEventListener('touchend', e => {
            touchEndY = e.changedTouches[0].screenY;
            if (Math.abs(touchStartY - touchEndY) > 30) {
                handleManualFlip();
            }
        });

        card.addEventListener('click', handleManualFlip);
    </script>
</body>
</html>
